plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5'

    testImplementation 'io.rest-assured:rest-assured:5.3.1'
    testImplementation 'org.testng:testng:7.8.0' // Use the latest version available
    //testImplementation 'junit:junit:4.13.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    //implementation 'org.projectlombok:lombok:1.18.22' // Replace with the latest version
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'


    implementation 'org.apache.poi:poi-ooxml:5.2.3'

    implementation 'io.cucumber:cucumber-java:7.13.0'
    implementation 'io.cucumber:cucumber-testng:7.13.0'
    testImplementation 'io.cucumber:cucumber-junit:7.13.0' // Use the correct version

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'contactlist_apiautomation_assignment.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
